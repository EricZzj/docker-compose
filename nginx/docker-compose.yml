version: '3.6'
services:
  nginx:
    image: nginx:1.17.3-alpine
    container_name: nginx
    restart: always
    networks:
      - nginx
    volumes:
      - ./ssl:/etc/nginx/ssl
      - ./conf.d:/etc/nginx/conf.d
      - ./log:/var/log/nginx/
    ports:
      - "80:80"
      - "443:443"
  
networks:
  nginx:
    external:
      name: nginx
